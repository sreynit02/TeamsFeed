{%extends 'base.html' %}
{% block main %}

            <thead>
              <tr>
                <th scope="col">County</th>
                <th scope="col">Number of farmers</th>
              </tr>
            </thead>
            <tbody>
                {% for county in counties %}
              <tr>
                <td>{{county[0]}}</td>
                <td>{{county[1]}}</td>
              </tr>
              {% endfor %}
{%endblock%}
