{%extends 'base.html' %}
{% block main %}
        <p>Total cost: {{value}}</p>
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">County</th>
                <th scope="col">Number of farmers</th>
              </tr>
            </thead>
            <tbody>
                {% for searchResult in searchResults %}
              <tr>
                <td>{{searchResult.invoiceNo}}</td>
                <td>{{searchResult.invoiceType}}</td>
              </tr>
              {% endfor %}
            </tbody>
        </table>
       


{%endblock%}
