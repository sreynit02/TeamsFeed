{%extends 'base.html' %}
{% block main %}
<script src="static/index.js"></script>
<!-- This is the dropdown menu in the search bar. -->
    <div class="input-group">
        <select class="custom-select" id="searchDropdown">
          <option selected>Search FeedkingKY database for..</option>
          <option value="1">How much funding was spent on produce?</option>
          <option value="2">How many different types of produce were purchased?</option>
          <option value="3">How many pounds were distributed?</option>
          <option value="4">How many meals were supplemented? (ex: 100 lbs/ 0.6lbs)</option>
          <option value="5">How many farmers/growers participated in the Farms to Food Banks program?</option>
          <option value="6">Which Kentucky counties were these farmers from (total number)?</option>
          <option value="7">What was the average amount paid per farmer?</option>
          <option value="8">How many farmers received more than $10,000?</option>
        </select>
<!-- search button -->
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="SearchButton">Search</button>
        </div>
      </div>

{%endblock%}
